<!-- Utility component to ensure consistent headings/paragraphs via slots -->
<div>
  <h1 class="ds-h1"><ng-content select="[slot=h1]"></ng-content></h1>
  <h2 class="ds-h2"><ng-content select="[slot=h2]"></ng-content></h2>
  <h3 class="ds-h3"><ng-content select="[slot=h3]"></ng-content></h3>
  <h4 class="ds-h4"><ng-content select="[slot=h4]"></ng-content></h4>
  <h5 class="ds-h5"><ng-content select="[slot=h5]"></ng-content></h5>
  <h6 class="ds-h6"><ng-content select="[slot=h6]"></ng-content></h6>
  <p class="ds-body"><ng-content select="[slot=body]"></ng-content></p>
  <span class="ds-caption"><ng-content select="[slot=caption]"></ng-content></span>
</div>
