<div class="p-6">
    <h1 class="text-2xl font-bold mb-6 text-gray-900">{{ 'profile.title' | translate }}</h1>
    
    <p-tabs value="0">
        <p-tablist class="flex border-b border-gray-200 mb-6">
            <p-tab value="0" class="px-4 py-3 font-medium text-gray-600 hover:text-blue-600 border-b-2 border-transparent hover:border-blue-600 cursor-pointer transition-colors duration-200 aria-selected:text-blue-600 aria-selected:border-blue-600">
                {{ 'profile.personalSettings' | translate }}
            </p-tab>
            <p-tab value="1" class="px-4 py-3 font-medium text-gray-600 hover:text-blue-600 border-b-2 border-transparent hover:border-blue-600 cursor-pointer transition-colors duration-200 aria-selected:text-blue-600 aria-selected:border-blue-600">
                {{ 'profile.appSettings' | translate }}
            </p-tab>
        </p-tablist>
        <p-tabpanels>
            <p-tabpanel value="0">
                <div class="flex flex-col gap-6">
                    <p-card [header]="'profile.personalInfo' | translate">
                        <p class="m-0 text-gray-600">
                            {{ 'profile.personalInfoDesc' | translate }}
                        </p>
                        <!-- Placeholder for personal settings form -->
                        <div class="mt-4">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div class="flex flex-col gap-2">
                                    <label class="font-medium text-gray-700">{{ 'profile.fullName' | translate }}</label>
                                    <input type="text" class="p-inputtext p-component w-full" placeholder="John Doe" disabled>
                                </div>
                                <div class="flex flex-col gap-2">
                                    <label class="font-medium text-gray-700">{{ 'profile.email' | translate }}</label>
                                    <input type="email" class="p-inputtext p-component w-full" placeholder="john@example.com" disabled>
                                </div>
                            </div>
                        </div>
                    </p-card>
                </div>
            </p-tabpanel>
            <p-tabpanel value="1">
                <div class="flex flex-col gap-6">
                    <p-card [header]="'profile.appPreferences' | translate">
                        <p class="m-0 text-gray-600">
                            {{ 'profile.appPreferencesDesc' | translate }}
                        </p>
                        <!-- Placeholder for app settings -->
                        <div class="mt-4">
                            <div class="flex items-center gap-2">
                                <label class="font-medium text-gray-700">{{ 'profile.theme' | translate }}</label>
                                <span class="text-sm text-gray-500">({{ 'profile.comingSoon' | translate }})</span>
                            </div>
                        </div>
                    </p-card>
                </div>
            </p-tabpanel>
        </p-tabpanels>
    </p-tabs>
</div>
