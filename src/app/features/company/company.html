<div class="min-h-screen bg-gray-50">
  <!-- Enhanced Page Header with gradient background -->
  <div>
    <div class="max-w-7xl mx-auto px-6 pt-4">
        <div class="flex items-center justify-between">
        <div>
          <div class="flex items-center gap-3 mb-2">
            <div class="icon-box primary">
              <i class="pi pi-building text-2xl"></i>
            </div>
            <div>
              <h1 class="text-3xl font-bold text-gray-900">
                <!-- {{ 'company.title' | translate }} -->
                  Entreprise
              </h1>
              <p class="text-sm text-gray-500 mt-1">
                {{ 'company.subtitle' | translate }}
              </p>
            </div>
          </div>
        </div>

        <!-- Quick Stats -->
        <div class="hidden lg:flex items-center gap-4">
          <div class="stat-card">
            <div class="stat-card-icon primary">
              <i class="pi pi-users"></i>
            </div>
            <div>
              <app-button>Save</app-button>
              <p class="stat-value">4</p>
            </div>
          </div>

          <div class="stat-card">
            <div class="stat-card-icon success">
              <i class="pi pi-check-circle"></i>
            </div>
            <div>
              <p class="stat-label">Statut</p>
              <p class="stat-value text-success">Actif</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content Area -->
  <div class="max-w-7xl mx-auto px-6 py-6">
    <!-- Tabs with enhanced styling -->
    <div class="px-6 py-4">
      <p-tabs [(value)]="activeTabIndex" class="">
        <p-tablist class="bg-white space-x-6 p-4 rounded-md border-b border-gray-200">
          @for (tab of tabs; track tab.value) {
            <p-tab [value]="tab.value" class="flex items-center text-sm font-regular :font-medium gap-2 pr-6">
              <i [class]="tab.icon"></i>
              <span>{{ tab.label }}</span>
            </p-tab>
          }
        </p-tablist>

        <p-tabpanels class="mt-6">
          @for (tab of tabs; track tab.value) {
            <p-tabpanel [value]="tab.value">
              @switch (tab.value) {
                @case ('0') {
                  <app-company-info-tab />
                }
                @case ('1') {
                  <app-hr-settings-tab />
                }
                @case ('2') {
                  <app-users-tab />
                }
                @case ('3') {
                  <app-documents-tab />
                }
              }
            </p-tabpanel>
          }
        </p-tabpanels>
      </p-tabs>
    </div>
  </div>
</div>
