<div class="fc-field" [class.fc-invalid]="invalid" [class.fc-disabled]="disabled">
  @if (!hideLabel) {
    <div class="fc-label-row">
        <label class="fc-label" [for]="resolvedInputId">
          <span>{{ label }}</span>
          @if(requiredMark) {
            <span class="fc-required">*</span>
          }
        </label>
        @if(hint) {
        <span class="fc-hint">{{ hint }}</span>
        }
    </div>
  }
  
  @if(description) {
  <p class="fc-description">{{ description }}</p>
  }

  <div class="fc-control">
    <span class="fc-addon fc-prefix">
      <ng-content select="[prefix]"></ng-content>
    </span>

    <input
      [id]="resolvedInputId"
      pInputText
      class="input fc-input"
      [type]="type"
      [placeholder]="placeholder"
      [disabled]="disabled"
      [attr.autocomplete]="autocomplete || null"
      [attr.aria-invalid]="ariaInvalid"
      [attr.aria-label]="ariaLabel || (hideLabel ? label : null)"
      [value]="value ?? ''"
      (input)="handleInput($any($event.target).value)"
      (blur)="handleBlur()"
    />

    <span class="fc-addon fc-suffix">
      <ng-content select="[suffix]"></ng-content>
    </span>
  </div>
  @if(errorList.length) {
  <div class="fc-errors">
    @for(error of errorList; track error) {
      <span>{{ error }}</span>
    }
  </div>
  }
</div>
